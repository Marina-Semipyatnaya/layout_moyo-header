<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="headMenu">
      <div class="moyoImg">
        <a href="#home">
          <img
            class="icon"
            src="images/logo.png"
            alt="icon"
          >
        </a>
      </div>
      <nav class="nav__list ">
        <ul class="list">
          <li>
            <a href="#apple" class="is-active">Apple</a>
          </li>
          <li >
            <a href="#sumsung" class="is-active">Samsung</a>
          </li>
          <li>
            <a href="#smartphone" class="is-active">Smartphones</a>
          </li>
          <li>
            <a href="#laptops" class="is-active"
              data-qa="hover"
            >
              Laptops &#38; Computers
            </a>
          </li>
          <li>
            <a href="#gadgets" class="is-active">Gadgets</a>
          </li>
          <li>
            <a href="#tablets" class="is-active">Tablets</a>
          </li>
          <li>
            <a href="#photo" class="is-active">Photo</a>
          </li>
          <li>
            <a href="#video" class="is-active">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
